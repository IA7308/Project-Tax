<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Klien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2d0d4e5044.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="card mt-3 p-3">
            <h3 class="card-title mt-2">TAMBAH DATA KLIEN</h3>
        <hr>
        <form class="text-end">
            <!-- NAMA -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="Nama" class="form-label">Nama</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="Nama">
                </div>
            </div>
            <!-- Email -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="Email" class="form-label">Email</label>
                </div>
                <div class="col">
                    <input type="email" class="form-control" id="Email">
                </div>
            </div>
            <!-- No HP -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="NoHP" class="form-label">No HP</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="NoHP">
                </div>
            </div>
            <!-- Tanggal Order -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="TanggalOrder" class="form-label">Tanggal Order</label>
                </div>
                <div class="col">
                    <input type="date" class="form-control" id="TanggalOrder">
                </div>
            </div>
            <!-- Alamat -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="Alamat" class="form-label">Alamat</label>
                </div>
                <div class="col">
                    <textarea class="form-control" id="Alamat" rows="3"></textarea>
                    <div class="d-flex justify-content-start mt-3">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="submit" class="btn btn-danger mx-1">Reset</button>
                        <button type="submit" class="btn btn-warning mx-1">Kembali</button>
                    </div>
                </div>
            </div>           
          </form>
        </div>      
    </div>
</body>
</html>
