<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2d0d4e5044.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="card mt-3 p-3">
            <h3 class="card-title mt-2">TAMBAH DATA KARYAWAN</h3>
        <hr>
        <form class="text-end">
            <!-- NIK -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="NIK" class="form-label">NIK</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="NIK">
                </div>
            </div>
            <!-- NAMA -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="Nama" class="form-label">Nama</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="Nama">
                </div>
            </div>
            <!-- Jabatan -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="Jabatan" class="form-label">Jabatan</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="Jabatan">
                </div>
            </div>
            <!-- No HP -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="NoHP" class="form-label">No HP</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="NoHP">
                </div>
            </div>
            <!-- Tanggal Masuk -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="TanggalMasuk" class="form-label">Tanggal Masuk</label>
                </div>
                <div class="col">
                    <input type="date" class="form-control" id="TanggalMasuk">
                </div>
            </div>
            <!-- Tanggal Keluar -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="TanggalKeluar" class="form-label">Tanggal Keluar</label>
                </div>
                <div class="col">
                    <input type="date" class="form-control" id="TanggalKeluar">
                </div>
            </div>
            <!-- Alamat -->
            <div class="row mb-3">
                <div class="col-2">
                    <label for="Alamat" class="form-label">Alamat</label>
                </div>
                <div class="col">
                    <textarea class="form-control" id="Alamat" rows="3"></textarea>
                    <div class="d-flex justify-content-start mt-3">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="submit" class="btn btn-danger mx-1">Reset</button>
                        <button type="submit" class="btn btn-warning mx-1">Kembali</button>
                    </div>
                </div>
            </div>           
          </form>
        </div>      
    </div>
</body>
</html>
